{% load menu %}
<header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="logo">
                            <h2><a href="{% url 'home' %}">Blog</a></h2>
                        </div>
                    </div>
                    <div class="col-md-8">

                        {% show_menu %}

                    </div>
                    <div class="col-md-2">
                        <div class="logo">
                            {%if request.user.is_authenticated %}
                            <h2>Welcome, {{user.username}}</h2>
                            <h2><a href="{% url 'logout' %}">Logout</a></h2>
                            {%else%}
                            <h2><a href="{% url 'register' %}">Register</a></h2>

                            <h2><a href="{% url 'login' %}">Login</a></h2>
                            {%endif%}
                        </div>
                    </div>
                </div>
            </div>
        </header>
